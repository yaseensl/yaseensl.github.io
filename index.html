<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yaseen Zuberi - Full-Stack Developer & Music Producer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --fog-white: #f8f9fa;
            --bay-blue: #2c5f7c;
            --golden-gate: #c0504d;
            --sunset-orange: #ff6b35;
            --painted-ladies: #e8b4bc;
            --forest-green: #2d5f3f;
            --charcoal: #2b2d42;
            --warm-gray: #8d99ae;
            --electric-teal: #20c997;
            --vinyl-purple: #7b2cbf;
        }

        body {
            font-family: 'Georgia', 'Times New Roman', serif;
            background: linear-gradient(135deg, var(--fog-white) 0%, #e8e9eb 100%);
            color: var(--charcoal);
            line-height: 1.8;
            overflow-x: hidden;
        }

        /* Animated Background */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.4;
        }

        .floating-shape {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            animation: float 20s infinite ease-in-out;
        }

        .shape1 {
            width: 400px;
            height: 400px;
            background: var(--golden-gate);
            top: 10%;
            left: -10%;
            animation-delay: 0s;
        }

        .shape2 {
            width: 350px;
            height: 350px;
            background: var(--bay-blue);
            top: 60%;
            right: -5%;
            animation-delay: 5s;
        }

        .shape3 {
            width: 300px;
            height: 300px;
            background: var(--electric-teal);
            bottom: 20%;
            left: 30%;
            animation-delay: 10s;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            25% { transform: translate(50px, 50px) scale(1.1); }
            50% { transform: translate(-30px, 80px) scale(0.9); }
            75% { transform: translate(40px, -40px) scale(1.05); }
        }

        /* Navigation */
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(248, 249, 250, 0.85);
            backdrop-filter: blur(20px);
            padding: 1.5rem 0;
            z-index: 1000;
            border-bottom: 3px solid var(--golden-gate);
            box-shadow: 0 4px 30px rgba(0,0,0,0.1);
            transition: all 0.3s;
        }

        nav.scrolled {
            padding: 1rem 0;
            box-shadow: 0 8px 40px rgba(0,0,0,0.15);
        }

        nav .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav .logo {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--bay-blue);
            font-family: 'Georgia', serif;
            letter-spacing: -1px;
            transition: transform 0.3s;
        }

        nav .logo:hover {
            transform: scale(1.05);
        }

        nav ul {
            display: flex;
            list-style: none;
            gap: 2.5rem;
        }

        nav a {
            color: var(--charcoal);
            text-decoration: none;
            transition: all 0.3s;
            font-weight: 600;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            font-size: 0.95rem;
            text-transform: lowercase;
            position: relative;
        }

        nav a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--golden-gate);
            transition: width 0.3s;
        }

        nav a:hover::after {
            width: 100%;
        }

        nav a:hover {
            color: var(--golden-gate);
            transform: translateY(-2px);
        }

        /* Hero Section */
        .hero {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            padding: 2rem;
            overflow: hidden;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                url('data:image/svg+xml,<svg width="100" height="100" xmlns="http://www.w3.org/2000/svg"><defs><pattern id="grid" width="100" height="100" patternUnits="userSpaceOnUse"><path d="M 100 0 L 0 0 0 100" fill="none" stroke="rgba(44,95,124,0.05)" stroke-width="1"/></pattern></defs><rect width="100%" height="100%" fill="url(%23grid)"/></svg>');
            animation: gridMove 30s linear infinite;
        }

        @keyframes gridMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(100px, 100px); }
        }

        .hero-content {
            text-align: center;
            max-width: 900px;
            animation: fadeInUp 1s ease;
            position: relative;
            z-index: 1;
        }

        .hero h1 {
            font-size: clamp(3rem, 9vw, 6rem);
            font-weight: 300;
            margin-bottom: 1rem;
            color: var(--bay-blue);
            font-family: 'Georgia', serif;
            letter-spacing: -2px;
            line-height: 1.1;
            animation: slideInLeft 1s ease;
        }

        .hero h1 .gradient-text {
            font-weight: 700;
            background: linear-gradient(135deg, var(--golden-gate), var(--sunset-orange), var(--vinyl-purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            display: block;
            animation: shimmerText 3s ease-in-out infinite;
        }

        @keyframes shimmerText {
            0%, 100% { filter: brightness(1) contrast(1); }
            50% { filter: brightness(1.2) contrast(1.1); }
        }

        .hero .subtitle {
            font-size: clamp(1.3rem, 3vw, 1.9rem);
            color: var(--warm-gray);
            margin-bottom: 2rem;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            font-weight: 300;
            animation: slideInRight 1s ease;
        }

        .hero .tagline {
            font-family: 'Georgia', serif;
            font-style: italic;
            color: var(--charcoal);
            max-width: 650px;
            margin: 0 auto 3rem;
            font-size: 1.15rem;
            line-height: 1.8;
            animation: fadeIn 1.5s ease;
        }

        .cta-buttons {
            display: flex;
            gap: 1.5rem;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 2.5rem;
        }

        .btn {
            padding: 1.1rem 2.5rem;
            border-radius: 0;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.4s;
            cursor: pointer;
            border: none;
            font-size: 1rem;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            text-transform: lowercase;
            letter-spacing: 0.5px;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255,255,255,0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .btn:hover::before {
            width: 300px;
            height: 300px;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--golden-gate), var(--sunset-orange));
            color: white;
            box-shadow: 0 8px 25px rgba(192, 80, 77, 0.4);
        }

        .btn-primary:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 12px 35px rgba(192, 80, 77, 0.5);
        }

        .btn-secondary {
            background: white;
            color: var(--bay-blue);
            border: 2px solid var(--bay-blue);
        }

        .btn-secondary:hover {
            background: var(--bay-blue);
            color: white;
            transform: translateY(-3px) scale(1.05);
        }

        /* Section Styles */
        section {
            max-width: 1200px;
            margin: 0 auto;
            padding: 7rem 2rem;
            position: relative;
        }

        h2 {
            font-size: 3rem;
            margin-bottom: 1rem;
            text-align: center;
            font-family: 'Georgia', serif;
            font-weight: 300;
            color: var(--bay-blue);
            letter-spacing: -1px;
            animation: fadeInUp 0.8s ease;
        }

        h2::after {
            content: '';
            display: block;
            width: 80px;
            height: 3px;
            background: linear-gradient(90deg, var(--golden-gate), var(--sunset-orange));
            margin: 1.5rem auto 3rem;
            animation: expandWidth 1s ease;
        }

        @keyframes expandWidth {
            from { width: 0; }
            to { width: 80px; }
        }

        /* About Section */
        #about {
            background: white;
            margin: 0;
            max-width: 100%;
            padding: 7rem 2rem;
            box-shadow: 0 10px 60px rgba(0,0,0,0.08);
        }

        .about-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 3rem;
            max-width: 1200px;
            margin: 2rem auto 0;
        }

        .about-card {
            background: linear-gradient(135deg, var(--fog-white) 0%, white 100%);
            padding: 3rem;
            border-left: 5px solid var(--golden-gate);
            box-shadow: 0 8px 30px rgba(0,0,0,0.1);
            transition: all 0.4s;
        }

        .about-card:nth-child(2) {
            border-left-color: var(--vinyl-purple);
        }

        .about-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 50px rgba(192, 80, 77, 0.2);
        }

        .about-card h3 {
            font-size: 2rem;
            color: var(--bay-blue);
            margin-bottom: 1.5rem;
            font-family: 'Georgia', serif;
        }

        .about-card p {
            color: var(--warm-gray);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            line-height: 1.8;
            margin-bottom: 1rem;
        }

        .about-icon {
            font-size: 3.5rem;
            margin-bottom: 1.5rem;
            display: block;
        }

        /* Skills Section */
        #skills {
            position: relative;
            overflow: hidden;
        }

        #skills::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -10%;
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(192,80,77,0.1), transparent);
            animation: pulse 8s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.3; }
            50% { transform: scale(1.2); opacity: 0.5; }
        }

        .skills-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2.5rem;
            max-width: 1200px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }

        .skill-card {
            background: white;
            padding: 2.5rem;
            border-left: 4px solid var(--golden-gate);
            transition: all 0.4s;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            position: relative;
            overflow: hidden;
        }

        .skill-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(192,80,77,0.05), transparent);
            transform: translateX(-100%);
            transition: transform 0.5s;
        }

        .skill-card:hover::before {
            transform: translateX(0);
        }

        .skill-card:hover {
            transform: translateX(10px) translateY(-5px);
            box-shadow: 0 12px 40px rgba(192, 80, 77, 0.25);
            border-left-color: var(--sunset-orange);
        }

        .skill-card h3 {
            color: var(--bay-blue);
            margin-bottom: 1rem;
            font-size: 1.5rem;
            font-family: 'Georgia', serif;
            font-weight: 600;
            position: relative;
        }

        .skill-card p {
            color: var(--warm-gray);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            margin-bottom: 1.5rem;
            position: relative;
        }

        .skill-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 0.7rem;
            margin-top: 1.5rem;
        }

        .tag {
            background: white;
            color: var(--charcoal);
            padding: 0.6rem 1.2rem;
            border-radius: 0;
            font-size: 0.85rem;
            border: 1.5px solid var(--bay-blue);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            font-weight: 600;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        .tag::before {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 0;
            background: var(--bay-blue);
            transition: height 0.3s;
            z-index: -1;
        }

        .tag:hover::before {
            height: 100%;
        }

        .tag:hover {
            color: white;
            transform: translateY(-3px);
            box-shadow: 0 4px 15px rgba(44, 95, 124, 0.3);
        }

        /* Music Section */
        #music {
            background: linear-gradient(135deg, var(--vinyl-purple), #5a189a);
            color: white;
            margin: 0;
            max-width: 100%;
            padding: 7rem 2rem;
            position: relative;
            overflow: hidden;
        }

        #music::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg width="100" height="100" xmlns="http://www.w3.org/2000/svg"><circle cx="50" cy="50" r="2" fill="rgba(255,255,255,0.1)"/></svg>');
            animation: float 20s infinite linear;
        }

        #music h2 {
            color: white;
        }

        #music h2::after {
            background: linear-gradient(90deg, var(--sunset-orange), var(--electric-teal));
        }

        .music-content {
            max-width: 1200px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }

        .music-intro {
            text-align: center;
            max-width: 700px;
            margin: 0 auto 4rem;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            font-size: 1.2rem;
            color: rgba(255,255,255,0.9);
        }

        .music-artist-name {
            font-size: 2.5rem;
            font-family: 'Georgia', serif;
            font-weight: 700;
            margin: 2rem 0;
            background: linear-gradient(135deg, var(--sunset-orange), var(--electric-teal));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .music-genres {
            display: flex;
            justify-content: center;
            gap: 1rem;
            flex-wrap: wrap;
            margin: 2rem 0;
        }

        .genre-tag {
            background: rgba(255,255,255,0.2);
            padding: 0.7rem 1.5rem;
            border: 2px solid rgba(255,255,255,0.3);
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            font-weight: 600;
            font-size: 0.9rem;
            transition: all 0.3s;
        }

        .genre-tag:hover {
            background: rgba(255,255,255,0.3);
            transform: translateY(-3px);
        }

        .soundcloud-card {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            padding: 3rem;
            text-align: center;
            border: 3px solid rgba(255,255,255,0.2);
            transition: all 0.4s;
            max-width: 600px;
            margin: 3rem auto;
        }

        .soundcloud-card:hover {
            background: rgba(255,255,255,0.2);
            transform: translateY(-10px);
            border-color: #ff5500;
            box-shadow: 0 15px 40px rgba(255, 85, 0, 0.4);
        }

        .soundcloud-icon {
            font-size: 4rem;
            margin-bottom: 1.5rem;
            display: block;
        }

        .soundcloud-card h3 {
            font-size: 2rem;
            margin-bottom: 1rem;
            font-family: 'Georgia', serif;
        }

        .soundcloud-card p {
            color: rgba(255,255,255,0.8);
            margin-bottom: 2rem;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            font-size: 1.1rem;
        }

        .soundcloud-link {
            display: inline-block;
            padding: 1rem 2.5rem;
            background: #ff5500;
            color: white;
            text-decoration: none;
            font-weight: 700;
            transition: all 0.3s;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            text-transform: lowercase;
        }

        .soundcloud-link:hover {
            background: #ff6a1a;
            transform: scale(1.05);
            box-shadow: 0 8px 25px rgba(255, 85, 0, 0.5);
        }

        /* Projects Section */
        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 3rem;
        }

        .project-card {
            background: white;
            overflow: hidden;
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 8px 30px rgba(0,0,0,0.1);
            border-top: 5px solid var(--golden-gate);
            position: relative;
        }

        .project-card::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(192,80,77,0.1), transparent);
            opacity: 0;
            transition: opacity 0.4s;
            pointer-events: none;
        }

        .project-card:hover::after {
            opacity: 1;
        }

        .project-card:hover {
            transform: translateY(-15px) scale(1.02);
            box-shadow: 0 20px 60px rgba(192, 80, 77, 0.25);
            border-top-width: 8px;
        }

        .project-image {
            width: 100%;
            height: 250px;
            background: linear-gradient(135deg, var(--bay-blue), var(--forest-green));
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 5rem;
            position: relative;
            overflow: hidden;
            transition: all 0.5s;
        }

        .project-card:hover .project-image {
            height: 280px;
        }

        .project-image::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: repeating-linear-gradient(
                45deg,
                transparent,
                transparent 15px,
                rgba(255,255,255,0.08) 15px,
                rgba(255,255,255,0.08) 30px
            );
            animation: shimmer 25s linear infinite;
        }

        @keyframes shimmer {
            0% { transform: translate(0, 0) rotate(0deg); }
            100% { transform: translate(50%, 50%) rotate(360deg); }
        }

        .project-image.library {
            background: linear-gradient(135deg, #8b4513, #d2691e);
        }

        .project-image.pathfinder {
            background: linear-gradient(135deg, var(--forest-green), var(--electric-teal));
        }

        .project-image.internship {
            background: linear-gradient(135deg, var(--bay-blue), #4a90e2);
        }

        .project-content {
            padding: 2rem;
            position: relative;
        }

        .project-content h3 {
            margin-bottom: 0.8rem;
            font-size: 1.7rem;
            color: var(--bay-blue);
            font-family: 'Georgia', serif;
            font-weight: 600;
            transition: color 0.3s;
        }

        .project-card:hover .project-content h3 {
            color: var(--golden-gate);
        }

        .project-content p {
            color: var(--warm-gray);
            margin-bottom: 1.5rem;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            line-height: 1.7;
        }

        .project-links {
            display: flex;
            gap: 1.5rem;
            margin-top: 1.5rem;
        }

        .project-links a {
            color: var(--golden-gate);
            text-decoration: none;
            font-weight: 700;
            transition: all 0.3s;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            font-size: 0.95rem;
            position: relative;
        }

        .project-links a::after {
            content: 'â†’';
            margin-left: 5px;
            transition: margin-left 0.3s;
        }

        .project-links a:hover {
            color: var(--bay-blue);
        }

        .project-links a:hover::after {
            margin-left: 10px;
        }

        /* Contact Section */
        #contact {
            background: linear-gradient(135deg, var(--bay-blue) 0%, var(--forest-green) 100%);
            color: white;
            margin: 0;
            max-width: 100%;
            padding: 7rem 2rem;
            position: relative;
            overflow: hidden;
        }

        #contact::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg width="100" height="100" xmlns="http://www.w3.org/2000/svg"><circle cx="50" cy="50" r="2" fill="rgba(255,255,255,0.1)"/></svg>');
            animation: float 20s infinite linear;
        }

        #contact h2 {
            color: white;
        }

        #contact h2::after {
            background: linear-gradient(90deg, var(--sunset-orange), var(--painted-ladies));
        }

        .contact-content {
            text-align: center;
            max-width: 700px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }

        .contact-content p {
            color: rgba(255,255,255,0.9);
            margin-bottom: 2.5rem;
            font-size: 1.2rem;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }

        .social-links {
            display: flex;
            gap: 2rem;
            justify-content: center;
            margin-top: 3rem;
        }

        .social-links a {
            color: white;
            font-size: 1.8rem;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            width: 65px;
            height: 65px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid white;
            background: rgba(255,255,255,0.1);
            position: relative;
            overflow: hidden;
        }

        .social-links a::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: var(--sunset-orange);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.4s, height 0.4s;
        }

        .social-links a:hover::before {
            width: 200%;
            height: 200%;
        }

        .social-links a:hover {
            border-color: var(--sunset-orange);
            transform: translateY(-8px) rotate(10deg) scale(1.1);
            box-shadow: 0 10px 30px rgba(255, 107, 53, 0.5);
        }

        .social-links a svg {
            position: relative;
